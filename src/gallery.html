<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Font Style links  -->
     <link rel="stylesheet" href="form.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
        
    <!-- Link to the main stylesheet for the gallery -->
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>
    <!-- Footer -->
    <div class="Footer">

        <div class="Details">

            <div class="Left">

                <div class="Logo">
                    <img src="../public/AU-color-logo-upscalemedia-transformed.png" alt="Adamas Logo">
                </div>
                
                <div class="Socials">
                        <img src="../public/Linkedin.png" alt="Linkedin" id="Linkedin">
                        <img src="../public/Instagram.png" alt="Instagram" id="Instagram">
                        <img src="../public/Facebook.png" alt="Facebook" id="Facebook">
                        <img src="../public/Youtube.png" alt="Youtube" id="Youtube">
                </div>

            </div>

            <div class="Right">
                <div class="L">
                    <p class="B">Site Map</p>

                    <p>Home</p>
                    <p>About Us</p>
                    <p>Our Team</p>
                    <p>Blogs</p>
                    <p>News</p>
                </div>

                <div class="R">
                    <p class="B">Contact Us</p>

                    <p>Vision & Mission</p>
                    <p>Careeer</p>
                    <p>Events</p>
                    
                    <div class="GoTop">
                        <img src="../public/Arrow.png" alt="">
                        <p id="Top">Back to Top</p>
                    </div>
                </div>
                
            </div>

        </div>

        <div class="Copyright">
            <p>&copy; 2025 Adamas University - CSE Department</p>
        </div>

    </div>
</body>
</html>
